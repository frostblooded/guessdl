<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guess The Cat</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="libs/autoComplete/autoComplete.css" />
    <script src="libs/autoComplete/autoComplete.js"></script>
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <span id="page-title">GUESS THE CAT</span>
    <div id="game-container">
      <div id="new-guess-row" class="row">
        <input type="text" id="new-guess-input"/>
      </div>
      <div id="buttons-row" class="row">
        <button id="reset-game-button">RESET</button>
        <button id="no-filter-button">NO FILTER</button>
        <button id="ubisoft-filter-button">UBISOFT FILTER</button>
        <button id="apollo-filter-button">APOLLO FILTER</button>
      </div>
      <div id="guess-results-titles-row" class="row">
        <div class="guess-result-title cell">Photo</div>
        <div class="guess-result-title cell">Name</div>
        <div class="guess-result-title cell">Colors</div>
        <div class="guess-result-title cell">Owners</div>
      </div>
      <div id="guess-results-container"></div>
    </div>
  </body>
</html>
